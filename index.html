<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Rock, Paper, Scissors</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    
    <div class="wrapper">


        <header>
            <p>Rock | Paper | Scissors </p>
        </header>

        <div class="round">
            Round 0
        </div>

        

            <div class="results">

                <div class="resultType">
                    <p>Wins</p>
                    <p class="resultNumber" id="userWins">0</p>
                </div>


                <div class="resultType">
                    <p>Ties</p>
                    <p class="resultNumber" id="ties">0</p>
                </div>


                <div class="resultType">
                    <p>Wins</p>
                <p class="resultNumber" id="cpuWins">0</p></div>
            </div>
            
            
            

            <section class="plays">

                    <div class="userPlay">
                
                            <img id="ut" src="images/ut.png">
                            <img id="rock" src="images/rock.png">
                            <img id="paper" src="images/paper.png">
                            <img id="scissors" src="images/scissors.png">
                            
                            <button id="btnRock" class="choiceButton" data-choice="rock">Rock</button>
                            <button id="btnPaper" class="choiceButton" data-choice="paper">Paper</button>
                            <button id="btnScissors" class="choiceButton" data-choice="scissors">Scissors</button>
                        </div>
            
                        <div class="cpuPlay">
                            
                                <img id="ct" src="images/ct.png">
                                <img id="rockCPU" src="images/cpuRock.png">
                                <img id="paperCPU" src="images/cpuPaper.png">               
                                <img id="scissorsCPU" src="images/cpuScissors.png">
                
                            </div>


            </section>

            <button id="play">Play</button>

            
        



    </div>


    <script src="main.js"></script>
</body>
</html>
